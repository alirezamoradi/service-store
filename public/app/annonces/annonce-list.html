<div class="container top-padding-med"><div class="pull-right"><form class="form-inline"><div class="form-group"><input ng-model="searchText" placeholder="Search" class="form-control"/></div><div class="form-group margin-left-med"><select ng-model="sortOrder" ng-options="item.value as item.text for item in sortOptions" class="form-control"></select></div></form></div><table class="table table-hover table-striped table-condensed"><thead><tr><th>Titre</th><th>Date de Publication</th></tr></thead><tbody><tr ng-repeat="annonce in annonces | filter:searchText | orderBy:sortOrder"><td><a href="/annonces/{{annonce._id}}">{{annonce.titre}}</a></td><td>{{annonce.published | date}}</td></tr></tbody></table></div>
